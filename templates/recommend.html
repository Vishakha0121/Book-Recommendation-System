<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Book Recommender System</title>
</head>

<style>
    body{
        overflow-x:hidden;
        overflow-y:scroll;
        height: 100vh;
        background-color: #2D033B!important;
        background-size: cover;
        background-attachment:fixed;
    }
    .text-white{
        color:white;
    }

    .card-height{
        height:100vh;
        background-color:#F0F0F0;
    }

    .img-height{
        width: 100%;
        height: 50%;
        margin-bottom: 20px;
    }
</style>

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" style="background-color:#810CA8">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="/">My Book Recommender</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/recommend">Recommended</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container"  style="margin-top: 50px">
    <div class="row">
        <div class="col-md-12 mt-4">
            <h1 class="text-white" style="font-size: 50px">Recommended Books</h1>
            <form action="/recommend_books" method="post">
                <input name="user_input" type="text" class="form-control"><br>
                <input type="submit" class="btn btn-lg btn-warning">
            </form>
        </div>

        {% if data %}

        {% for i in data %}

        <div class="col-md-3" style="margin-top:25px; margin-bottom:30px">
            <div class="card card-height">
                <div class="card-body">
                    <img class="card-img-top img-height" src="{{i[2]}} " alt="img">
                    <h3>{{i[0]}}</h3>
                    <h5>{{i[1]}}</h5>
                </div>
            </div>
        </div>

        {% endfor %}

        {% endif %}

    </div>
</div>

</body>
</html>
